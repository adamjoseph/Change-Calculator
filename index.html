<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body class="col-md-offset-3 col-md-6">
    <div>
        <h1 class="text-center">Change Calculator</h1>
    </div>
    <h4 class="text-center">How Much is Due for Sale?</h4>
    	<input id="amountDue" class="" type="number" name="Sale Due" placeholder="$0.00">
    <h4 class="text-center">Amount Given</h4>
    	<input id="amountGiven" type="number" placeholder="$0.00">
    <div class="text-center">
        <button id="calculateBtn" type="button" class="btn btn-primary text-center">Calculate</button>
    </div>
    <div>
        <h4  class="text-center ">Change Due</h4>
        <h4 id="changeAmount" class="text-center">$0.00</h4>
    </div>
    <div>
        <h4 class="text-center">Change Breakdown</h4>
        <h5 class="text-center">
			<span id="dollarsSpan">Dollars: 0</span>
			<span id="quartersSpan">Quarters: 0</span>
			<span id="dimesSpan">Dimes: 0</span>
			<span id="nickelsSpan">Nickels: 0</span>
			<span id="penniesSpan">Pennies: 0</span>
		</h5>
    </div>
    <div>
    	<label>Settings: Auto-Clear <input id="chkBox" type="checkbox"> </label>

    </div>
</body>
<script src="whileLoops.js" type="text/javascript"></script>

</html>
